

    <div class="Page-box-title" >
        <div class="page-title"> <span>สรุปสินเชื่อ</span> </div>

    </div>
    <div class="BOX_Title " >

            <div class="Head_Box">
                <div style="padding: 5% 0 0 5%;">
                    <span>จำนวนสินเชื่อทั้งหมด</span>
                    <div style="display: flex;">
                        <h3>{{creditAmount}}</h3>
                        <h4 style="padding: 1% 0 0 5%;">สินเชื่อ</h4>
                    </div>
                    <span>อัพเดทครั้งล่าสุดเมื่อ 06.02 น.</span>
                </div>
            </div>

            <div class="d-flex align-items-center" style="padding: 5% 5% 0 5%">
                    <!-- <label class="d-flex align-items-center justify-content-center" style="width: 30px; height: 30px; margin:0;"><i class="fas fa-arrow-left"></i></label>  -->
                    <form class="form-inline"  class="d-flex align-items-center justify-content-center" style="width:100%;position:relative;margin:0;">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 100px; ">
                            <label class="d-flex align-items-center justify-content-center" style="position:absolute;top:50%;right:20px;transform: translate(0, -50%);"><i class="fas fa-search"></i></label>
                    </form>
            </div>

            <div class="d-flex align-items-center justify-content-center" style="display: flex; padding: 2% 5% 0 5%">
                 <a class="card-link" routerLink='/add-new-credit' style="font-size: x-small; color: black;">+ เพิ่มสินเชื่อ</a>
                 <a class="card-link" style="font-size: x-small; color: red;" data-toggle="modal" data-target="#exampleModalCenter">- ลบสินเชื่อ</a>
                 <a style="padding: 0 0 0 50%; color: black;"> <i class="fas fa-filter"></i> </a>
            </div>

            <!-- [ngClass]='credit.selected ? "creditSelected" :"credits"'  -->
            <div style="margin-bottom: 10%;">
            <div   *ngFor="let credit of allCredit" style="background-color:white;">



                    <div [ngClass]='credit.selected ? "creditSelected" : "block_table"' class="block_table" style="display: flex;" >

                        <div class="block_credit" style="margin-right: 5%;" >
                            <div style="padding: 4% 0 0 5%;">

                                    <div style="font-size: 11px;">
                                        <input type='checkbox'[(ngModel)]="credit.selected"  [checked]="credit.selected" style="margin-right:3%;">
                                        <span><b>{{credit.credit_name}}</b></span>
                                    </div>
                                    <span>{{credit.company_name}}</span>
                            </div>
                        </div>

                        <div class="block_percent d-flex align-items-center justify-content-center" style="display: flex; width:25%; ">
                            <span style='margin-right: 10%;'>ดอกเบี้ย </span>
                            <div style="font-size: 15px;">

                                    <span> <b>{{credit.credit_interest}}</b></span>
                            </div>
                            <div style="padding: 0 0 0 10%;" (click)="creditInfo(credit.credit_id)"><i class="fas fa-angle-right"></i></div>
                        </div>

                    </div>



          </div>
        </div>






        </div>





<div id="bl">

        </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" data-backdrop = "false"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="blockModal">
                    <div class="modal-header" class="form-row d-flex justify-content-center">
                        <div id="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="icon" class="form-row d-flex justify-content-center" style="color: salmon; "><i class="far fa-sad-tear"></i></div>
                        <div id="textEdit">
                            <p><label class="modal-title" id="exampleModalCenterTitle">ยืนยันการลบข้อมูล</label></p>
                        </div>
                    </div>
                    <div class="modal-footer" class="form-row d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="buttonEdit1">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="delCredit()"
                            id="buttonEdit">ยืนยัน</button>
                    </div>
                </div>
            </div>
        </div>
