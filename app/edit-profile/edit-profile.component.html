
<div class="editProfile" >

  <h3 style='text-align:center; font-family: "Athiti", sans-serif;'>แก้ไขข้อมูลส่วนตัว</h3><br>

  <form [formGroup]='editForm' (ngSubmit)="onSubmit()" >
  <div class="d-flex justify-content-center" style='width:100%;'>
    <div class='formLabel' >
      <label style='font-family: "Athiti", sans-serif; font-size: 90%;'>ชื่อจริง</label> <br>
      <label style='font-family: "Athiti", sans-serif; font-size: 90%;'>นามสกุล</label> <br>
      <label style='font-family: "Athiti", sans-serif; font-size: 90%;'>อาชีพ</label> <br>
      <label style='font-family: "Athiti", sans-serif; font-size: 90%;'>รายรับ/เดือน</label> <br>
    </div >

    <div class='formInput'>
      <input type='text' formControlName="firstName" placeholder='โปรดระบุ' maxlength=20 style='margin: 0 0 15px 0; border: 0; outline: 0; background: transparent; border-bottom: 1px solid black; color:black;'> <br>
      <input type='text' formControlName="lastName" placeholder='โปรดระบุ' maxlength=20 style='margin: 0 0 15px 0; border: 0; outline: 0; background: transparent; border-bottom: 1px solid black; color:black;'> <br>
      <input type='text' formControlName="career" placeholder='โปรดระบุ' maxlength=30 style='margin: 0 0 15px 0; border: 0; outline: 0; background: transparent; border-bottom: 1px solid black; color:black;'> <br>
      <input type='number' formControlName="income_p_m" placeholder='โปรดระบุ' style='margin: 0 0 15px 0; border: 0; outline: 0; background: transparent; border-bottom: 1px solid black; color:black;'> <br>
    </div>
  </div>
  <div class="d-flex justify-content-center" style='height: 1.5em'>
    <p style='font-size: 13px; line-height: 3em;'>{{responseStr}}</p>
  </div>
  <br>

  <div class="d-flex justify-content-center">
    <button style='font-family: "Athiti", sans-serif; margin:auto; font-size:13px; padding: 5px 25px; background-color: #E16666; border: 1px solid #E16666; color:white; border-radius: 10px; overflow: hidden;'>ยกเลิก</button>
    <input type="submit" value='ยืนยัน' style='font-family: "Athiti", sans-serif; margin:auto; font-size:13px; padding: 5px 25px; background-color: #1AA6B7; color:white; border: 1px solid #1AA6B7; border-radius: 10px; overflow: hidden;'>
  </div>

  </form>

</div>
